<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>문의 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/header :: site-header"></header>

<main class="container my-4" style="max-width:980px">
  <h3 class="fw-bold mb-3">문의 수정</h3>

  <form th:action="@{|/qna/${q.id}/edit|}" method="post" class="card">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    <div class="card-body">
      <div class="row g-2 align-items-center mb-3">
        <div class="col-auto"><label class="form-label mb-0">문의구분</label></div>
        <div class="col-auto">
          <select class="form-select form-select-sm w-auto" name="category" required>
            <option th:value="WORD"     th:selected="${q.category=='WORD'}">단어 / 표현 수정</option>
            <option th:value="WORDLIST" th:selected="${q.category=='WORDLIST'}">단어 / 표현 추가</option>
            <option th:value="QUIZ"     th:selected="${q.category=='QUIZ'}">신고</option>
            <option th:value="OTHER"    th:selected="${q.category=='OTHER'}">기타</option>
          </select>
        </div>
        <div class="col-auto ms-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="secret" id="secret"
                   th:checked="${q.isSecret=='Y'}">
            <label class="form-check-label" for="secret">비밀글 여부</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">제목</label>
        <input class="form-control" type="text" name="title" th:value="${q.title}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" name="content" rows="8" th:text="${q.content}" required></textarea>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a th:href="@{|/qna/${q.id}|}" class="btn btn-outline-secondary">취소</a>
        <button class="btn btn-dark">저장</button>
      </div>
    </div>
  </form>
</main>

<footer th:insert="fragments/footer :: site-footer" class="mt-auto"></footer>
</body>
</html>
