<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="${isOwner} ? '내 문의' : '문의 상세'">문의 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/header :: site-header"></header>

<main class="container my-4 flex-grow-1" style="max-width: 980px;">
  <h4 class="fw-bold mb-3" th:text="${isOwner} ? '내 문의' : '문의 상세'">문의 상세</h4>

  <!-- 상단 요약 -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="text-secondary small mb-1">문의구분</div>
          <div th:text="${q.categoryLabel}">단어 / 표현 수정</div>
        </div>
        <div class="col-md-6 text-md-end">
          <span class="badge bg-warning text-dark" th:if="${q.status == 'OPEN'}">확인전</span>
          <span class="badge bg-primary" th:if="${q.status == 'ANSWERED'}">답변 완료</span>
          <span class="badge bg-secondary" th:if="${q.status == 'CLOSED'}">종료</span>
        </div>
      </div>

      <div class="mt-3">
        <div class="text-secondary small mb-1">제목</div>
        <input class="form-control" th:value="${q.title}" readonly>
      </div>

      <div class="mt-3">
        <div class="text-secondary small mb-1">내용</div>
        <textarea class="form-control" rows="7" th:text="${q.content}" readonly></textarea>
      </div>
    </div>
  </div>

  <!-- 답변(댓글) 영역 -->
  <h6 class="mt-4 mb-2">답변</h6>

  <!-- 댓글 목록 -->
  <div th:if="${#lists.isEmpty(comments)}" class="text-secondary">아직 등록된 댓글이 없습니다.</div>
  <div th:each="c : ${comments}" class="border rounded p-3 mb-2">
    <div class="d-flex justify-content-between">
      <div>
        <span th:text="${c.authorDisplay}">관리자</span>
        <span class="badge bg-primary ms-2" th:if="${c.isAdmin}">관리자</span>
      </div>
      <small th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">2025-09-10 12:00</small>
    </div>
    <div class="mt-2" th:text="${c.content}">답변 내용</div>
  </div>

  <!-- 관리자 답변 입력 -->
  <form th:if="${isAdmin}" th:action="@{|/qna/${q.id}/reply|}" method="post" class="mt-3">
    <div class="input-group">
      <textarea name="reply" class="form-control" rows="2" placeholder="관리자 답변을 입력하세요" required></textarea>
      <button class="btn btn-dark">답변 등록</button>
    </div>
  </form>

  <!-- 하단 버튼 -->
  <div class="d-flex justify-content-end gap-2 mt-4">
    <a th:if="${isOwner}" th:href="@{|/qna/${q.id}/edit|}" class="btn btn-dark">수정</a>
    <form th:if="${isOwner or isAdmin}" th:action="@{|/qna/${q.id}/delete|}" method="post" class="d-inline">
      <button class="btn btn-outline-secondary" onclick="return confirm('정말 삭제할까요?');">삭제</button>
    </form>
    <a th:href="@{/qna}" class="btn btn-outline-secondary">목록</a>
  </div>
</main>

<footer th:insert="fragments/footer :: site-footer" class="mt-auto"></footer>
</body>
</html>
