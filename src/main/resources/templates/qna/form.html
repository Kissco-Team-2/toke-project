<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>문의하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-wrap{max-width:1280px;margin:0 auto;min-height:calc(100vh - 220px);} 
    .card-wide{max-width:980px;margin:0 auto;}
    .input-lg{height:50px;}
    textarea.form-control{min-height:280px;}
    .nowrap{white-space:nowrap;}
    .page-title{margin-top:2.2rem;margin-bottom:1.2rem;}
  </style>
  
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/header :: site-header"></header>

<main class="page-wrap container-xxl">
  <h3 class="fw-bold page-title">문의하기</h3>

  <div class="card shadow-sm card-wide">
    <div class="card-body">
      <form th:action="@{/qna}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

        <div class="row g-3 align-items-center mb-3">
          <div class="col-12 col-md-6">
            <label class="form-label">문의구분</label>
            <div class="d-flex align-items-center gap-2">
              <select class="form-select input-lg" name="category" required>
                <option value="" selected>선택</option>
                <option value="WORD">단어 / 표현 수정</option>
                <option value="WORDLIST">단어 / 표현 추가</option>
                <option value="QUIZ">신고</option>
                <option value="OTHER">기타</option>
              </select>
              <div class="form-check d-flex align-items-center nowrap">
                <input class="form-check-input" type="checkbox" name="secret" id="secret">
                <label class="form-check-label" for="secret">비밀글 여부</label>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">제목</label>
          <input class="form-control input-lg" type="text" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-4">
          <label class="form-label">내용</label>
          <textarea class="form-control" name="content" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-dark px-5 py-2">제출</button>
          <a th:href="@{/qna}" class="btn btn-outline-secondary px-4">취소</a>
        </div>
      </form>
    </div>
  </div>
</main>

<footer th:replace="fragments/footer :: site-footer"></footer>
</body>
</html>
