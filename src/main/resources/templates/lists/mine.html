<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">내 단어장</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
.btn-soft-green {
	background: #caf7cf;
	color: #000;
	border: 0;
	font-weight: 600;
}

.btn-soft-green:hover {
	background: #bfe3ce;
	color: #0f5132;
}

.form-control::placeholder {
	color: #bbb;
	opacity: 1;
}
</style>
</head>
<body class="d-flex flex-column min-vh-100" style="margin: 0;">
	<header th:replace="fragments/header :: site-header"></header>
	<main class="flex-grow-1">
		<div class="container mt-5">
			<h2 class="text-center mb-4 fw-bold" th:text="${title}">내 단어장</h2>



			<div class="d-flex justify-content-between align-items-center">
				<div class="mb-3">
					<a th:each="t : ${allTags}"
						th:href="@{/lists(tag=${t.normalized})}"
						th:text="${'#' + t.tagName}"
						th:classappend="${tag == t.normalized} ? ' fw-bold text-dark' : ' text-muted'"
						class="me-2 text-decoration-none">#태그</a>
				</div>

				<div class="d-flex justify-content-end">
					<a th:href="@{/lists/new}" class="btn">단어장 추가</a>
					<form method="get" class="d-flex w-40">
						<input type="text" name="keyword" th:value="${keyword}"
							class="form-control me-2">
						<button class="btn btn-soft-green" style="width: 100px">검색</button>
					</form>
				</div>
			</div>

			<!-- 단어장 카드 출력 -->
			<div class="slider">

				<!-- 비어있을 때 -->
				<div th:if="${lists == null or #lists.isEmpty(lists)}"
					class="text-center text-muted my-4">아직 단어장이 없습니다.</div>

				<!-- 있을 때 -->
				<div th:if="${lists != null and !#lists.isEmpty(lists)}"
					class="slide-track">

					<!-- 요소 널가드 -->
					<div class="slide" th:each="wl : ${lists}" th:if="${wl != null}">
						<a class="train-card-link" th:if="${wl.id != null}"
							th:href="@{/lists/{id}(id=${wl.id})}">
							<div class="train-card" th:attr="id=${'card-' + wl.id}">
								<h4 class="fw-bold" th:text="${wl.listName}">단어장 이름</h4>
								<p th:text="${wl.description}">단어장 설명</p>
								<p class="tags">
									<span th:each="tag : ${wl.tags}" class="tag"
										th:text="${'#' + tag.tagName}">#태그</span>
								</p>
							</div>
						</a>
					</div>

				</div>
			</div>

		</div>
	</main>
	<footer th:replace="fragments/footer :: site-footer"
		class="mt-auto bg-dark text-white"
		style="margin-top: 0; padding-top: 0;"></footer>

	<script>
        const colors = ['#8797FF', '#6A41FF', '#DEE1FF', '#A48BFF', '#A3CEFF', '#B9A2FF'];
        document.querySelectorAll('.train-card').forEach(card => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            card.style.backgroundColor = randomColor;
        });
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
