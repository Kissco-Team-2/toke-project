<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${list.listName} + ' - 단어장'">단어장 상세</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<style>
.meta {
	color: #666;
}

.tags {
	margin-top: 8px;
}

.tag {
	background: #ffd;
	padding: 6px 8px;
	border-radius: 12px;
	margin-right: 6px;
	display: inline-block;
}

.section {
	margin-top: 20px;
	padding: 16px;
	border: 1px solid #eee;
	border-radius: 8px;
	background: #fff;
}

.items {
	margin-top: 12px;
}

.item {
	padding: 10px;
	border-bottom: 1px solid #f0f0f0;
	display: flex;
	justify-content: space-between;
	gap: 12px;
}

.item .left {
	max-width: 75%;
}

.small {
	font-size: 0.9em;
	color: #666;
	gap: 5px;
}

form.inline {
	display: inline-block;
	margin-left: 8px;
}

input[type=text], textarea {
	width: 100%;
	padding: 8px;
	margin-top: 6px;
	box-sizing: border-box;
}

.two-col {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 12px;
}

.btn-danger {
	background: #d9534f;
}
</style>
</head>

<body class="d-flex flex-column min-vh-100" style="margin: 0;">
	<header th:replace="fragments/header :: site-header"></header>
	<main class="flex-grow-1" style="margin: 0; padding: 0;">
		<div class="container mt-5">
			<h2 class="text-center mb-4 fw-bold" th:text="${list.listName}">단어장
				이름</h2>
			<div class="meta d-flex justify-content-between">
				<span th:text="${list.description}">설명</span>

				<div class="tags">
					<span th:each="t : ${listTags != null ? listTags : {}}"
						th:text="${t}" class="tag">태그</span>

				</div>
				<div class="small">
					생성일: <span
						th:text="${list.createdAt != null ? #temporals.format(list.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">2024-01-01
					</span>
					<button type="button" class="btn btn-soft-green"
						data-bs-toggle="modal" data-bs-target="#new_mywords_modal">
						추가</button>
				</div>
			</div>
		</div>

		<!-- 모달을 불러오는 부분 -->
		<div th:replace="fragments/new_mywords_modal :: new_mywords_modal"></div>

	</main>

	<footer th:replace="fragments/footer :: site-footer"
		class="mt-auto bg-dark text-white"
		style="margin-top: 0; padding-top: 0; background: #000;"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
