<div th:fragment="findPasswordVerifyModal">
	<div class="modal fade" id="findPasswordVerifyModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content p-4"
				style="border-radius: 16px; width: 500px; height: 510px;">

				<!-- 헤더 -->
				<div
					class="modal-header border-0 d-flex justify-content-center position-relative">
					<h5 class="modal-title fw-bold mx-auto">인증 번호 전송</h5>
					<button type="button" class="btn-close position-absolute end-0"
						style="margin-right: 2rem;" data-bs-dismiss="modal"></button>
				</div>

				<!-- 바디 -->
				<div class="modal-body">
					<div
						class="d-flex flex-column align-items-center justify-content-center">
						<img th:src="@{/img/email.svg}" alt="회원가입 완료"
							style="width: 120px; height: 120px; margin-bottom: 1rem;">
						<p class="text-muted small text-center">
							회원님의 이메일로 전송된<br>6자리 인증 코드를 입력해 주세요. (유효시간 10분)
						</p>
					</div>

					<form id="verifyCodeForm" method="post" style="margin-top: 1rem;"
						th:action="@{/forgot/password/verify}">
						<input type="hidden" name="email" id="verify-email">
						<div class="mb-3">
							<input type="text" name="code"
								class="form-control w-75 mb-3 mx-auto"
								placeholder="인증 코드 (6자리)" required>
						</div>
						<div class="text-danger small" id="verify-error"
							style="display: none;"></div>
						<div class="col-6 d-grid mx-auto" style="margin-top: 2rem;">
							<button type="submit" class="btn btn-soft-green">확인</button>
						</div>
					</form>

					<div class="d-flex justify-content-center mt-3">
						<button class="btn btn-link p-0" id="resend-code-btn"
							type="button">코드 재전송</button>
						<span class="small text-muted ms-2" id="resend-msg"></span>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
