<div th:fragment="findAccountModal">
	<style>
.btn-soft-green {
	background: #caf7cf;
	color: #000;
	border: 0;
	font-weight: 600;
}

.btn-soft-green:hover {
	background: #bfe3ce;
	color: #0f5132;
}

.tab-btn {
	flex: 1;
	background: #ddd;
	color: #333;
	font-weight: 600;
	border: 0;
	border-radius: 6px;
	padding: 0.5rem 1rem;
}

.tab-btn.active {
	background: #000; 
	color: #fff;
}

.tab-content {
	margin-top: 1rem;
}
</style>
	<div class="modal fade" id="findAccountModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content p-4" style="border-radius: 16px;">
				<div
					class="modal-header border-0 d-flex justify-content-center position-relative">
					<h5 class="modal-title fw-bold">이메일 / 비밀번호 찾기</h5>

					<button type="button" class="btn-close position-absolute end-0"
						style="margin-right: 2rem;" data-bs-dismiss="modal"></button>
				</div>

				<div class="row g-3 d-flex justify-content-center"
					style="margin-top: 0.3rem;">
					<div class="col-4 d-grid">
						<button type="button" class="tab-btn active"
							data-target="#tabEmail">이메일 찾기</button>
					</div>
					<div class="col-4 d-grid">
						<button type="button" class="tab-btn" data-target="#tabPassword">비밀번호
							찾기</button>
					</div>
				</div>


				<div class="modal-body">
					<div id="tabEmail" class="tab-content">
						<p class="text-muted small text-center mt-2">
							회원가입 시 입력한 이름과 전화번호를 입력해 주세요.<br> 등록된 정보와 일치하면 이메일을 알려드립니다.
						</p>
						<form th:action="@{/forgot/email}" method="post"
							style="margin-top: 2rem;">
							<div class="col-10 d-grid mb-3 mx-auto">
								<input type="text" name="username" class="form-control"
									placeholder="이름 입력" required>
							</div>
							<div class="col-10 d-grid mb-3 mx-auto">
								<input type="text" name="phoneNumber" class="form-control"
									placeholder="전화번호 입력" required>
							</div>
							<div class="col-6 d-grid mx-auto" style="margin-top: 2rem;">
								<button type="submit" class="btn btn-soft-green">확인</button>
							</div>
						</form>
					</div>

					<div id="tabPassword" class="tab-content d-none">
						<p class="text-muted small text-center mt-2">
							회원가입 시 입력한 이름, 전화번호, 이메일을 입력해 주세요.<br> 등록된 정보와 일치하면 본인 인증 이메일을
							전송해드립니다.
						</p>
							<form th:action="@{/forgot/password}" method="post"
							style="margin-top: 2rem;">
							<div class="col-10 d-grid mb-3 mx-auto">
								<input type="text" name="name" class="form-control"
									placeholder="이름 입력" required>
							</div>
							<div class="col-10 d-grid mb-3 mx-auto">
								<input type="text" name="phone" class="form-control"
									placeholder="전화번호 입력" required>
							</div>
								<div class="col-10 d-grid mb-3 mx-auto">
								<input type="text" name="email" class="form-control"
									placeholder="이메일 입력" required>
							</div>
							<div class="col-6 d-grid mx-auto" style="margin-top: 2rem;">
								<button type="submit" class="btn btn-soft-green">확인</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script>
	  document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          // 버튼 active 토글
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');

          // 콘텐츠 토글
          document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('d-none'));
          document.querySelector(this.dataset.target).classList.remove('d-none');
        });
      });
    });
  </script>
</div>
