<div th:fragment="new_mywords_modal">
    <style>
        .btn-soft-green {
            background: #caf7cf;
            color: #000;
            border: 0;
            font-weight: 600;
        }

        .btn-soft-green:hover {
            background: #bfe3ce;
            color: #0f5132;
        }

        .tab-btn {
            flex: 1;
            background: #ddd;
            color: #333;
            font-weight: 600;
            border: 0;
            border-radius: 6px;
            padding: 0.5rem 1rem;
        }

        .tab-btn.active {
            background: #000;
            color: #fff;
        }

        .tab-content {
            margin-top: 1rem;
        }
    </style>

    <div class="modal fade" id="new_mywords_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 16px; width: 500px; height: 510px;">
                <div class="modal-header border-0 d-flex justify-content-center position-relative">
                    <h5 class="modal-title fw-bold">새 표현 추가</h5>
                    <button type="button" class="btn-close position-absolute end-0" style="margin-right: 2rem;" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3" th:action="" th:object="" method="post">
                        <div class="row mb-4 align-items-center">
                            <label for="" class="col-sm-3 col-form-label req">일본어 표현</label>
                            <div class="col-sm-9">
                                <input type="text" id="" th:field="" class="form-control" placeholder="일본어 표현 입력">
                                <div class="text-danger" th:if="" th:errors=""></div>
                            </div>
                        </div>
                        <div class="row mb-4 align-items-center">
                            <label for="" class="col-sm-3 col-form-label req">히라가나 발음</label>
                            <div class="col-sm-9">
                                <input type="text" id="" th:field="" class="form-control" placeholder="히라가나 발음 입력">
                                <div class="text-danger" th:if="" th:errors=""></div>
                            </div>
                        </div>
                        <div class="row mb-4 align-items-center">
                            <label for="" class="col-sm-3 col-form-label req">한국어 뜻</label>
                            <div class="col-sm-9">
                                <input type="text" id="" th:field="" class="form-control" placeholder="한국어 뜻 입력">
                                <div class="text-danger" th:if="" th:errors=""></div>
                            </div>
                        </div>
                        <div class="row mb-4 align-items-center">
                            <label for="" class="col-sm-3 col-form-label req">예문</label>
                            <div class="col-sm-9">
                                <input type="text" id="" th:field="" class="form-control" placeholder="예문 입력">
                                <div class="text-danger" th:if="" th:errors=""></div>
                            </div>
                        </div>
                        <!-- 기타 입력 항목들 -->
                        <div class="row g-3" style="margin-top: 1.8rem;">
                            <div class="col-12 col-md-6 d-grid">
                                <button type="submit" class="btn btn-soft-green py-2">추가</button>
                            </div>
                            <div class="col-12 col-md-6 d-grid">
                                <a th:href="@{/}" class="btn btn-black py-2">취소</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
