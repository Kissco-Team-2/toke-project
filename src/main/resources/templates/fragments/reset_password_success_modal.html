<div th:fragment="resetPasswordSuccessModal">
	<div class="modal fade" id="resetPasswordSuccessModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content p-4" style="border-radius: 16px;">

				<div
					class="modal-header border-0 d-flex justify-content-center position-relative">
				
					<button type="button"
						class="btn-close position-absolute end-0 me-3"
						style="margin-right: 2rem;" data-bs-dismiss="modal"></button>
				</div>


				<div class="modal-body text-center">
					<div
						class="d-flex flex-column align-items-center justify-content-center">
						<img th:src="@{/img/check.svg}" alt="비밀번호 변경 성공"
							style="width: 100px; height: 100px; margin-bottom: 1.4rem;">
								<h3 class="modal-title fw-bold">비밀번호 변경 완료</h3>
						<p class="mt-2" style="color: #807e7e;">비밀번호가 성공적으로 변경되었습니다.</p>
					</div>
					<div class="col-6 d-grid mt-3 mx-auto" style="margin-top: 2rem;">
						<a href="/login" class="btn btn-soft-green">로그인</a>
					</div>
				</div>
			</div>
		</div>
	</div>
