
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>퀴즈 카테고리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* ---- 카테고리 버튼 팔레트 ---- */
    .btn-category-light  { background:#d4f7d4; color:#000; }
    .btn-category-mid    { background:#4ade80; color:#fff; }
    .btn-category-strong { background:#16a34a; color:#fff; }
    .btn-category-dark   { background:#555;    color:#fff; }
    .btn-category-gray   { background:#ddd;    color:#000; }
    .btn-category-gray2  { background:#aaa;    color:#fff; }

    .btn-category-light:hover  { background:#b9e6b9; }
    .btn-category-mid:hover    { background:#3ac76e; }
    .btn-category-strong:hover { background:#128838; }
    .btn-category-dark:hover   { background:#333; }
    .btn-category-gray:hover   { background:#c2c2c2; }
    .btn-category-gray2:hover  { background:#888; }

    /* ---- 모드 토글(세그먼트 버튼) ---- */
    .mode-toggle {
      display:inline-flex; gap:0; border:1px solid #c7c7d1; border-radius:999px; overflow:hidden;
      background:#f3f3fa;
    }
    .mode-seg {
      padding:.45rem 1.2rem; font-weight:600; font-size:.95rem; border:0; background:transparent;
    }
    .mode-seg.active {
      background:#6777ff; color:#fff; position:relative;
    }
    .mode-seg.active::before { /* 체크 아이콘 느낌의 점 */
      content:"✓"; font-size:.9rem; margin-right:.35rem;
    }

    /* 페이지 타이틀 여백 */
    .page-title { font-weight:800; letter-spacing:-.5px; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100" style="margin: 0;">
<header th:replace="fragments/header :: site-header"></header>
<main class="flex-grow-1" style="margin: 0; padding: 0;">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="page-title mb-0">퀴즈 카테고리 선택</h3>

    <!-- 모드 토글 -->
    <div class="mode-toggle" id="modeToggle" role="tablist" aria-label="퀴즈 유형">
      <!-- 기본: 일→한 (JP_TO_KR) 활성 -->
      <button type="button" class="mode-seg active" data-mode="JP_TO_KR" aria-selected="true">일 → 한</button>
      <button type="button" class="mode-seg" data-mode="KR_TO_JP" aria-selected="false">한 → 일</button>
    </div>
  </div>

  <form method="post" th:action="@{/quiz/start}" class="row g-3">
    <!-- 고정 문제수 10 -->
    <input type="hidden" name="count" value="10"/>
    <!-- 토글이 갱신하는 hidden -->
    <input type="hidden" name="mode" id="modeInput" value="JP_TO_KR"/>

    <!-- 좌열 4개 -->
    <div class="col-12 col-md-6">
      <button class="btn btn-category-light  w-100 py-3 mb-3" name="category" value="전체">전체</button>
      <button class="btn btn-category-mid    w-100 py-3 mb-3" name="category" value="인사">인사</button>
      <button class="btn btn-category-light  w-100 py-3 mb-3" name="category" value="회의">회의</button>
      <button class="btn btn-category-strong w-100 py-3 mb-3" name="category" value="고객대응">고객대응</button>
    </div>

    <!-- 우열 4개 -->
    <div class="col-12 col-md-6">
      <button class="btn btn-category-gray  w-100 py-3 mb-3" name="category" value="제안">제안</button>
      <button class="btn btn-category-dark  w-100 py-3 mb-3" name="category" value="메일">메일</button>
      <button class="btn btn-category-gray  w-100 py-3 mb-3" name="category" value="전화">전화</button>
      <button class="btn btn-category-gray2 w-100 py-3 mb-3" name="category" value="보고">보고</button>
    </div>
  </form>
</div>
</main>
<footer th:replace="fragments/footer :: site-footer"
		class="mt-auto bg-dark text-white"
		style="margin-top: 0; padding-top: 0; background: #000;"></footer>

<script>
  // 세그먼트 토글 → hidden(mode) 동기화
  const modeInput  = document.getElementById('modeInput');
  const toggleWrap = document.getElementById('modeToggle');
  toggleWrap.querySelectorAll('.mode-seg').forEach(btn => {
    btn.addEventListener('click', () => {
      toggleWrap.querySelectorAll('.mode-seg').forEach(b => {
        b.classList.remove('active'); b.setAttribute('aria-selected','false');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-selected','true');
      modeInput.value = btn.dataset.mode; // JP_TO_KR 또는 KR_TO_JP
    });
  });
</script>
</body>
</html>
