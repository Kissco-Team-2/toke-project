<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TOKE 인증 코드</title>
    <style>
        body {
            font-family: Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 560px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        h2 {
            margin-top: 0;
            color: #111827;
        }
        .code-box {
            background: #f0f0f0;
            padding: 16px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 8px;
            margin: 24px 0;
            letter-spacing: 6px;
        }
        .muted {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
        }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>[TOKE] 이메일 인증 안내</h2>
        <p>안녕하세요, <b th:text="${email}">user@email.com</b> 님</p>
        <p class="muted">
            아래 인증 코드를 입력해 주세요. (유효시간 <span th:text="${ttlMinutes}">10</span>분)
        </p><br/>

        <div class="code-box" th:text="${code}">123456</div><br/>

        <p>감사합니다.<br/><br/>TOKE 팀 드림</p><br/>

        <div class="footer">
            이 메일은 발신 전용입니다. 요청하지 않은 메일이라면 무시해 주세요.
        </div>
    </div>
</body>
</html>
